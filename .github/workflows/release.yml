name: Build and Release ğŸ—

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v4

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: "8"

      - name: Setup Node.js ğŸŸ©
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          node-version: "20"

      - name: Install Dependencies ğŸ“¥
        run: pnpm install

      - name: Build ğŸ—
        run: pnpm build

      - name: Release ğŸš€
        uses: softprops/action-gh-release@v2
        with:
          files: dist/shell-extension.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref }}
          body: "Release ${{ github.ref }}"
          draft: false
          prerelease: false
